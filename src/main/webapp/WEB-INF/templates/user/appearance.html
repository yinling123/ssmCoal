<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script type="text/javascript" th:src="@{/static/js/vue.js}"></script>
    <script type="text/javascript" th:src="@{/static/js/jquery.min.js}"></script>
    <script th:src="@{/static/js/echarts.min.js}"></script>
    <script th:src="@{/static/js/chalk.js}"></script>
    <link rel="stylesheet" th:href="@{/static/css/theme1.css}">
    <link rel="stylesheet" th:href="@{/static/css/user.css}">
</head>
<body>
<div class = 'external'>
    <div class = 'leftBox'>
        <!-- 用户头像 -->
        <div class = 'toux'>
            <img th:src="@{/static/img/shui.jpg}" class = 'img_h'>
        </div>
        <!-- 切换按钮 -->
        <div>
            <a th:href="@{/user/user}" class = 'skip'>
                <ion-icon name="cube"></ion-icon>
                用户主页</a>
            <a th:href="@{/user/monitor}" class = 'skip'>
                <ion-icon name="book-sharp" ></ion-icon>
                监控画面</a>
            <a th:href="@{/user/dataChart}" class = 'skip'>
                <ion-icon name="bar-chart-sharp"></ion-icon>
                数据显示</a>
            <a th:href="@{/user/information}" class = 'skip'>
                <ion-icon name="chatbubble-sharp"></ion-icon>
                消息通知</a>
            <a th:href="@{/user/appearance}" class = 'skip' style="color: white; font-size: 25px; font-weight: 600;">
                <ion-icon name="settings-sharp"></ion-icon>
                主题外观</a>
        </div>
    </div>
    <div class = 'showBox'>
        <div class = 'cenTop'>
            <button class = 'left_b' @click="to_left"></button>
            <div class="winBox">
                <div class="listBox" :style="'transform: translateX(' + dis + 'px);'">
                    <div style="background-color: rgb(53, 69, 255); color:white;">青花瓷</div>
                    <div style="background-color: rgb(203, 61, 0); color:white;">万圣节</div>
                    <div style="background-color: rgb(55, 0, 97); color:white;">夜阑谣</div>
                </div>
            </div>
            <button class = 'right_b' @click="to_right"></button>
        </div>
        <div class = 'cenFoot'>

        </div>
        <div class = 'cenRight'>

        </div>
    </div>
</div>
</body>
<script th:inline = 'javascript'>
    var vm1 = new Vue({
        el:'.showBox',
        data() {
            return {
                dis:-200
            }
        },
        methods: {
            to_left(){
                this.dis = this.dis - 350
            },
            to_right(){
                this.dis = this.dis + 350
            }
        },
    })
    var vm2 = new Vue({
        el:'.importA',
        data(){
            return {
                theme:'theme1'
            }
        }
    })
</script>
</html>
