<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script type="text/javascript" th:src="@{/static/js/vue.js}"></script>
    <script th:src="@{/static/js/theme_change.js}"></script>
    <script th:src="@{/static/js/axios.min.js}"></script>
    <link rel="stylesheet" th:href="@{/static/css/information.css}">
    <link rel="stylesheet" th:href="@{/static/css/{theme}(theme=${session.themes})}">
    <script th:src="@{/static/js/axios.min.js}"></script>
</head>
<body>
<div class = 'external'>
    <div class = 'leftBox'>
        <!-- 用户头像 -->
        <div class = 'toux'>
            <img th:src="@{/static/img/shui.jpg}" class = 'img_h'>
        </div>
        <!-- 切换按钮 -->
        <div>
            <a th:href="@{/user/toUser}" class = 'skip'>
                <ion-icon name="cube"></ion-icon>
                用户主页</a>
            <a th:href="@{/user/toMonitor}" class = 'skip'>
                <ion-icon name="book-sharp" ></ion-icon>
                监控画面</a>
            <a th:href="@{/user/toDataChart}" class = 'skip'>
                <ion-icon name="bar-chart-sharp"></ion-icon>
                数据显示</a>
            <a th:href="@{/user/toInformation}" class = 'skip' style="color: rgb(190, 190, 190); font-size: 25px; font-weight: 600;">
                <ion-icon name="chatbubble-sharp"></ion-icon>
                消息通知</a>
            <a th:href="@{/user/toAppearance}" class = 'skip'>
                <ion-icon name="settings-sharp"></ion-icon>
                主题外观</a>
        </div>
    </div>
    <div class = 'showBox'>
        <div class = 'cenTop'>
            <div @click="changeList = true; upDate()">已处理<p>{{chuli}}</p></div>
            <div @click="changeList = false; upDate()">未处理<p>{{meichuli}}</p></div>
            <div>总数<p>{{sum}}</p></div>
        </div>
        <div class = 'cenFoot'>
            <div class="msgList">
                <transition-group name="hby" :appear="true">
                    <div v-for="event in newList" class="event" :key="event.id">
                        <div class="bloBox" @click="deleteE(event)">已处理</div >
                        {{event.content}}&emsp;&emsp;&emsp;&emsp;&emsp;{{event.Time}}
                    </div>
                </transition-group>
            </div>
        </div>
    </div>
    <div class = 'cenRight'>
    </div>
</div>
</div>
</body>
<script th:inline = 'javascript'>
    var the = 'theme1'
    // 信息通知列表
    var reg = /^["|'](.*)["|']$/g;
    var eventLists = '[[${exceptions}]]'.replace(reg,"$1")
    var eventLists = JSON.parse(eventLists)
    var vm = new Vue({
        el:'.showBox',
        data() {
            return {
                eventList:this.eventList,
                chuliList:'[[${uf}]]',
                meichuliList:'[[${uf}]]',
                newList:'[[${exceptions}]]',
                changeList:false,
                sum:null,
                chuli:null,
                meichuli:null,
                theme:the,
                timeId:''
            }
        },
        mounted() {
            this.startInterval()
            this.sum = '[[${all}]]'
            this.upDate()
            this.newList = this.meichuliList
        },
        methods: {
            upDate(){
                this.chuliList = '[[${f}]]'
                this.meichuliList = '[[${uf}]]'
                if(this.changeList){
                    this.newList = this.chuliList
                }else{
                    this.newList = this.meichuliList
                }
                this.chuli = '[[${finished}]]'
                this.meichuli = '[[${unfinished}]]'
            },
            deleteE(eve){
                this.eventList = '[[${all}]]'
                this.upDate()
                let date={url:eve.id}
                axios.post("http://localhost:8080/ssmCoal/coalException/updateException/" + date,date).then (eve => {
                    console.log(eve)
                }).catch(error =>{
                    console.log(error)
                })
            },
            startInterval () {
                this.timeId = setInterval(() => {
                    axios.post("http://localhost:8080/ssmCoal/coalException/selectAll").then (eve => {
                        if(!eve.isEmpty()){
                            console.log(eve)
                        }
                    }).catch(error =>{
                        console.log(error)
                    })
                },60000)
            }
        },
    })
</script>
</html>
